<nav class="social-media-links" aria-label="Social Media Links">
  @for (link of socialMediaList; track $index) {
  <a
    class="social-media-links__link"
    [href]="link.url"
    [title]="link.name"
    target="_blank"
  >
    <app-image
      [name]="link.icon"
      [alt]="link.name"
      [height]="32"
      [width]="32"
      [type]="'icons'"
      [ariaHidden]="true"
      class="social-media-links__icon"
    />
    <span class="sr-only">{{ link.name }}</span>
  </a>
  }
</nav>
