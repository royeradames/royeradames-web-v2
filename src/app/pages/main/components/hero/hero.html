<section class="hero">
  <app-image
    [name]="headerData.hero.image.name"
    [alt]="headerData.hero.image.alt"
    [height]="headerData.hero.image.height"
    [width]="headerData.hero.image.width"
    [type]="'images'"
  ></app-image>
  <div class="hero__content">
    <header>
      <nav class="hero__navigation">
        <a [routerLink]="['/']">
          <app-image
            [name]="headerData.navigation.logo.name"
            [alt]="headerData.navigation.logo.alt"
            [height]="headerData.navigation.logo.height"
            [width]="headerData.navigation.logo.width"
            [type]="'companies-logo'"
          ></app-image>
        </a>
        <app-navigation-links
          [linkList]="headerData.navigation.navigationLinks"
        ></app-navigation-links>
        <app-navigation-links [linkList]="resumeLinks"></app-navigation-links>
        <app-social-media-links></app-social-media-links>
        <app-mobile-menu-button></app-mobile-menu-button>
      </nav>
      <h1 class="hero__title">{{ headerData.hero.title }}</h1>

      @if(!!headerData.hero.titleDescription.length){
      <app-positions></app-positions>
      }

      <app-message></app-message>
    </header>

    <div class="hero__content-container">
      <app-skill-list
        [skillList]="headerData.hero.currentTechnology"
        title="Current Technologies"
      ></app-skill-list>

      <app-contact></app-contact>
    </div>
  </div>
</section>
